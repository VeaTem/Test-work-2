<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konstruct</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <a class="header-logo" href="#">
            <img class="header-logo__img" src="images/logo.svg" alt="Logo">
        </a>

        <h1 class="header-title">
            PARTNER WITH KONSTRUCT
            <span class="header__subtitle">An award-winning construction management firm</span>
        </h1>

        <button class="header__scroll">SCROLL DOWN</button>
    </header>
    <main class="main">
        <div class="container">
            <nav class="navbar">
                <a class="navbar-logo" href="#">
                    <img class="logo" src="images/logo-black.svg" alt="Logo">
                </a>

                <ul class="navbar-list">
                    <li class="navbar-list__item">
                        <a class="navbar-list__link" href="#">HOME</a>
                    </li>
                    <li class="navbar-list__item">
                        <a class="navbar-list__link" href="#">ABOUT</a>
                    </li>
                    <li class="navbar-list__item">
                        <a class="navbar-list__link" href="#">SERVICES</a>
                    </li>
                    <li class="navbar-list__item">
                        <a class="navbar-list__link" href="#">WORK</a>
                    </li>
                    <li class="navbar-list__item">
                        <a class="navbar-list__link" href="#">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
    <footer class="footer"></footer>



    <script src="js/main.min.js"></script>
</body>

</html>
